<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodle Log Analytics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="view/css/normalize.8.0.1.min.css" />
    <link rel="stylesheet" href="view/css/codemirror.css" />
    <link rel="stylesheet" href="view/css/app.css" />
    <link rel="stylesheet" href="view/css/loader.css" />
    <link rel="stylesheet" href="view/css/widgets.css" />
    <script src="view_model/codemirror/codemirror.js"></script>
    <script src="view_model/codemirror/codemirror.5.5.2.0.formatting.js"></script>
    <script src="view_model/bstorage.js"></script>
    <script src="view_model/filehandler.js"></script>
    <script src="view_model/msldb.js"></script>
    <script src="model/widget.js"></script>
    <script src="view/dashboard.js"></script>
    <script src="view/modalpopup.js"></script>
    <script src="view_model/app.js"></script>
    <script src="view_model/index.js"></script>
  </head>
  <body>
    <header>
      <div id="menu-options-toggle" class="fa fa-bars"></div>
      <!--<div id="menu-locales-toggle" class="fas fa-globe-americas">
        </div>-->
      <div id="file-log-label">Log: <b>Not loaded yet</b></div>
      <!--<div id="pagination"><span>1</span>/<span>1</span><button class="btn small" onclick=""><i class="fas fa-cog"></i></button></div>-->
      <div id="menu-options">
        <ul style="list-style: none">
          <!--<li onclick="newWidget()">New widget</li>
                <li class="separator"></li>-->
          <li onclick="saveDashboard();">Save dashboard</li>
        </ul>
        <form style="display: none">
          <input type="file" id="load-file-input" />
        </form>
      </div>
      <div id="menu-locales">
        <select multiple>
          <option value="ar-SA">Arabic (Saudi Arabia)</option>
          <option value="bn-BD">Bangla (Bangladesh)</option>
        </select>
      </div>
    </header>
    <main>
      <div id="subheader">
        <div id="menu-bar">
          <button class="btn small" onclick="dateFilter();">
            <i class="far fa-calendar-alt"></i></button
          ><span id="date-filter"></span>
        </div>
        <div id="menu-navigator"></div>
      </div>
      <div id="menu-left">
        <ul>
          <li onclick="saveDashboard();">
            <i class="fas fa-cloud-download-alt"></i>Download
          </li>
        </ul>
      </div>
      <div id="dashboard">
        <div id="widgets"></div>
      </div>
    </main>
  </body>
</html>
